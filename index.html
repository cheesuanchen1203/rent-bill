    <script>
        const MONTH_NAMES = ['', '‰∏Ä', '‰∫å', '‰∏â', 'Âõõ', '‰∫î', 'ÂÖ≠', '‰∏É', 'ÂÖ´', '‰πù', 'ÂçÅ', 'ÂçÅ‰∏Ä', 'ÂçÅ‰∫å'];
        const CSV_HEADERS = ['Êó•Êúü', 'ÊàøÁßü', 'Ê∞¥Ë¥πÂçï‰ª∑', 'Ê∞¥Ë¥πÂ∫¶Êï∞', 'Ê∞¥Ë¥π', 'ÁîµË¥πÂçï‰ª∑', 'ÁîµË¥πÂ∫¶Êï∞', 'ÁîµË¥π', 'ÂûÉÂúæË¥π', 'ÊÄªËÆ°'];

        function getCSVContent(headers, rows) {
            const csvRows = [headers.join(','), ...rows.map(row =>
                row.map(cell => {
                    const str = String(cell);
                    if (str.includes(',') || str.includes('"')) {
                        return `"${str.replace(/"/g, '""')}"`;
                    }
                    return str;
                }).join(',')
            )];
            return csvRows.join('\n');
        }

        function downloadCSV(content, filename) {
            const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
            URL.revokeObjectURL(link.href);
        }

        function generateFilename(prefix = 'bill_history') {
            const now = new Date();
            const dateStr = now.toISOString().split('T')[0];
            return `${prefix}_${dateStr}.csv`;
        }

        function billToCSVRow(bill) {
            return [
                bill.date,
                bill.rent,
                bill.waterPrice || 5,
                bill.waterDegree,
                bill.waterFee,
                bill.electricPrice || 1,
                bill.electricDegree,
                bill.electricFee,
                bill.trashFee || 20,
                bill.total
            ];
        }

        function exportBillToCSV(bill) {
            const csvContent = getCSVContent(CSV_HEADERS, [billToCSVRow(bill)]);
            downloadCSV(csvContent, generateFilename());
        }

        function exportAllHistoryToCSV() {
            const history = JSON.parse(localStorage.getItem('billHistory') || '[]');

            if (history.length === 0) {
                alert('ÊöÇÊó†ÂéÜÂè≤ËÆ∞ÂΩïÂèØÂØºÂá∫');
                return;
            }

            const rows = history.map(billToCSVRow);
            const csvContent = getCSVContent(CSV_HEADERS, rows);
            downloadCSV(csvContent, generateFilename());
        }

        function getMonthLabel(year, month) {
            return year + 'Âπ¥' + MONTH_NAMES[month] + 'Êúà';
        }

        function getPrevMonth(year, month) {
            if (month === 1) {
                return { year: year - 1, month: 12 };
            }
            return { year: year, month: month - 1 };
        }

        function updateTitle() {
            const year = parseInt(document.getElementById('yearSelect').value);
            const month = parseInt(document.getElementById('monthSelect').value);
            const prevMonth = getPrevMonth(year, month);
            const title = getMonthLabel(prevMonth.year, prevMonth.month) + 'ÊàøÁßüË¥¶Âçï';
            document.getElementById('pageTitle').textContent = title;
        }

        function initDatePicker() {
            const now = new Date();
            const yearSelect = document.getElementById('yearSelect');
            const monthSelect = document.getElementById('monthSelect');
            const daySelect = document.getElementById('daySelect');

            for (let year = now.getFullYear() - 5; year <= now.getFullYear() + 1; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year + 'Âπ¥';
                if (year === now.getFullYear()) option.selected = true;
                yearSelect.appendChild(option);
            }

            for (let month = 1; month <= 12; month++) {
                const option = document.createElement('option');
                option.value = month;
                option.textContent = month + 'Êúà';
                if (month === now.getMonth() + 1) option.selected = true;
                monthSelect.appendChild(option);
            }

            updateDayOptions();
            updateTitle();
        }

        function updateDayOptions() {
            const year = parseInt(document.getElementById('yearSelect').value);
            const month = parseInt(document.getElementById('monthSelect').value);
            const daySelect = document.getElementById('daySelect');
            daySelect.innerHTML = '';

            const daysInMonth = new Date(year, month, 0).getDate();
            const now = new Date();

            for (let day = 1; day <= daysInMonth; day++) {
                const option = document.createElement('option');
                option.value = day;
                option.textContent = day + 'Êó•';
                if (year === now.getFullYear() && month === now.getMonth() + 1 && day === now.getDate()) {
                    option.selected = true;
                }
                daySelect.appendChild(option);
            }
        }

        function calculateBill() {
            const rent = parseInt(document.querySelector('input[name="rent"]:checked').value) || 0;
            const waterPrice = Math.max(0, parseFloat(document.getElementById('waterPrice').value) || 0);
            const waterDegree = Math.max(0, parseFloat(document.getElementById('waterDegree').value) || 0);
            const electricPrice = Math.max(0, parseFloat(document.getElementById('electricPrice').value) || 0);
            const electricDegree = Math.max(0, parseFloat(document.getElementById('electricDegree').value) || 0);
            const trashFee = Math.max(0, parseFloat(document.getElementById('trashFeeInput').value) || 0);

            const waterFee = waterDegree * waterPrice;
            const electricFee = electricDegree * electricPrice;
            const total = rent + waterFee + electricFee + trashFee;

            document.getElementById('rentDisplay').textContent = rent + 'ÂÖÉ';
            document.getElementById('waterDisplay').textContent = waterFee + 'ÂÖÉ';
            document.getElementById('electricDisplay').textContent = electricFee + 'ÂÖÉ';
            document.getElementById('trashDisplay').textContent = trashFee + 'ÂÖÉ';
            document.getElementById('totalDisplay').textContent = total + 'ÂÖÉ';

            return { rent, waterPrice, waterDegree, waterFee, electricPrice, electricDegree, electricFee, trashFee, total };
        }

        function getSelectedDate() {
            const year = document.getElementById('yearSelect').value;
            const month = document.getElementById('monthSelect').value;
            const day = document.getElementById('daySelect').value;
            return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
        }

        function showToast(message, type = 'default') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast ' + type;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        function saveBill() {
            const bill = calculateBill();
            bill.date = getSelectedDate();
            bill.id = Date.now();

            const history = JSON.parse(localStorage.getItem('billHistory') || '[]');
            history.unshift(bill);
            localStorage.setItem('billHistory', JSON.stringify(history));

            renderHistory();

            document.querySelector('.history-section').scrollIntoView({ behavior: 'smooth' });
            showToast('Ë¥¶ÂçïÂ∑≤‰øùÂ≠òÔºÅ', 'success');
        }

        function showBillText() {
            const bill = calculateBill();

            const year = parseInt(document.getElementById('yearSelect').value);

            const prevMonth = getPrevMonth(year, month);
            const title = getMonthLabel(prevMonth.year, prevMonth.month) + 'ÊàøÁßüË¥¶Âçï';

            const text = `${title}
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
Êó•ÊúüÔºö${date}

ÊàøÁßüÔºö${bill.rent}ÂÖÉ
Ê∞¥Ë¥πÔºö${bill.waterDegree}Â∫¶ √ó ${bill.waterPrice}ÂÖÉ/Â∫¶ = ${bill.waterFee}ÂÖÉ
ÁîµË¥πÔºö${bill.electricDegree}Â∫¶ √ó ${bill.electricPrice}ÂÖÉ/Â∫¶ = ${bill.electricFee}ÂÖÉ
ÂûÉÂúæË¥πÔºö${bill.trashFee}ÂÖÉ

‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
ÊÄªËÆ°Ôºö${bill.total}ÂÖÉ`;

            document.getElementById('billText').textContent = text;
            document.getElementById('billModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('billModal').classList.remove('active');
        }

        function copyBillText() {
            const text = document.getElementById('billText').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ');
            }).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ');
            });
        }

        function deleteBill(id) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°Ë¥¶ÂçïÂêóÔºü')) return;

            let history = JSON.parse(localStorage.getItem('billHistory') || '[]');
            history = history.filter(bill => bill.id !== id);
            localStorage.setItem('billHistory', JSON.stringify(history));
            renderHistory();
        }

        function clearAllHistory() {
            if (!confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÂéÜÂè≤Ë¥¶ÂçïÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊÅ¢Â§çÔºÅ')) return;

            localStorage.removeItem('billHistory');
            renderHistory();
        }

        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('billHistory') || '[]');
            const historyList = document.getElementById('historyList');

            if (history.length === 0) {
                historyList.innerHTML = '<div class="no-history">ÊöÇÊó†ÂéÜÂè≤Ë¥¶Âçï</div>';
                return;
            }

            const sortedHistory = history.sort((a, b) => {
                if (a.date !== b.date) {
                    return b.date.localeCompare(a.date);
                }
                return b.id - a.id;
            });

            historyList.innerHTML = sortedHistory.map(bill => `
                <div class="history-item">
                    <div class="history-header">
                        <span class="history-date">üìÖ ${bill.date}</span>
                        <span class="history-total">¬•${bill.total}</span>
                    </div>
                    <div class="history-details">
                        ÊàøÁßüÔºö${bill.rent}ÂÖÉ<br>
                        Ê∞¥Ë¥πÔºö${bill.waterDegree}Â∫¶ √ó ${bill.waterPrice}ÂÖÉ = ${bill.waterFee}ÂÖÉ<br>
                        ÁîµË¥πÔºö${bill.electricDegree}Â∫¶ √ó ${bill.electricPrice}ÂÖÉ = ${bill.electricFee}ÂÖÉ<br>
                        ÂûÉÂúæË¥πÔºö${bill.trashFee}ÂÖÉ
                    </div>
                    <button class="history-delete" onclick="deleteBill(${bill.id})">üóëÔ∏è Âà†Èô§</button>
                </div>
            `).join('');
        }

            document.getElementById('trashFeeInput').addEventListener('input', calculateBill);

        document.addEventListener('DOMContentLoaded', () => {
